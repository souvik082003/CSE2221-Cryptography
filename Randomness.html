<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomness Lab Pro v9.8</title>
    <!-- Core Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Lucide CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --neon-green: #39ff14;
            --neon-red: #ff3131;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #020202;
            color: #d1d5db;
            margin: 0;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .bit-grid-container {
            display: grid;
            grid-template-columns: repeat(32, 1fr);
            grid-template-rows: repeat(32, 1fr);
            gap: 1px;
            width: 420px;
            height: 420px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            padding: 2px;
            position: relative;
        }

        .pixel {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 1px;
            transition: background 0.2s ease;
        }

        .scan-line {
            position: absolute;
            height: 4px;
            width: 100%;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            box-shadow: 0 0 20px var(--neon-blue);
            animation: scanMove 4s infinite linear;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes scanMove {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        #trace-canvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 5;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-blue); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Custom Safe Icon Component
        const LucideIcon = ({ name, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.setAttribute('data-lucide', name);
                    window.lucide.createIcons({
                        attrs: { class: className },
                        nameAttr: 'data-lucide',
                        icons: window.lucide.icons
                    });
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center leading-none" />;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('lab');
            const [isGenerating, setIsGenerating] = useState(false);
            const [bitsGenerated, setBitsGenerated] = useState(0);
            const [throughput, setThroughput] = useState(0);
            const [entropySource, setEntropySource] = useState('quantum');
            const [cipherType, setCipherType] = useState('fixed');
            const [plaintext, setPlaintext] = useState("DETERMINISM IS THE ENEMY OF SECURITY. CHAOS IS THE SHIELD.");
            const [pixels, setPixels] = useState(Array(1024).fill(0));
            const [selectedTest, setSelectedTest] = useState(null);
            
            const lastMousePos = useRef({ x: null, y: null });
            const mouseChaosAccumulator = useRef(0);
            const signalCanvasRef = useRef(null);
            const traceCanvasRef = useRef(null);
            const stabilityChartRef = useRef(null);
            const chartInstance = useRef(null);

            const nistNames = [
                "Monobit Frequency", "Block Frequency", "Runs Test", "Longest Run", "Matrix Rank", 
                "Spectral FFT", "Non-overlapping", "Overlapping", "Maurer's Universal", 
                "Linear Complexity", "Serial Test", "Approx. Entropy", "Cumulative Sums", 
                "Random Excursions", "Excursions Variant"
            ];

            const [nistResults, setNistResults] = useState(nistNames.map((name, i) => ({
                id: i + 1,
                name: name,
                pValue: 0,
                status: 'pending'
            })));

            const nistDetails = {
                1: { desc: "Checks balance of 0s and 1s.", math: "P = erfc(|S_obs| / sqrt(2n))" },
                2: { desc: "Analyzes bit distribution in segments.", math: "Chi-square over m-bit blocks" },
                3: { desc: "Measures oscillation frequency.", math: "Bit transition probability" },
                6: { desc: "Spectral peaks via FFT.", math: "NIST spectral amplitude test" }
            };

            const entropyValue = useMemo(() => {
                if (bitsGenerated === 0) return "0.000";
                const ones = pixels.filter(p => p === 1).length;
                const p = ones / pixels.length;
                if (p <= 0 || p >= 1) return "0.000";
                const h = -(p * Math.log2(p) + (1-p) * Math.log2(1-p));
                return h.toFixed(3);
            }, [pixels, bitsGenerated]);

            // --- Shared Chart Updater ---
            const updateChartDisplay = (totalBits, isBroken) => {
                if (chartInstance.current) {
                    const chart = chartInstance.current;
                    const label = activeTab === 'hybrid' ? `${(totalBits/1000000).toFixed(1)}M` : `${(totalBits/1000).toFixed(1)}K`;
                    chart.data.labels.push(label);
                    chart.data.datasets[0].data.push(isBroken ? 0.005 : 0.4 + Math.random()*0.5);
                    if (chart.data.labels.length > 25) { 
                        chart.data.labels.shift(); 
                        chart.data.datasets[0].data.shift(); 
                    }
                    chart.update('none');
                }
            };

            // --- Oscilloscope Animation ---
            useEffect(() => {
                if (!isGenerating || activeTab !== 'lab') return;
                const canvas = signalCanvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let frame;
                const draw = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = entropySource === 'broken' ? '#ff3131' : '#00f2ff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(0, canvas.height / 2);
                    for (let i = 0; i < canvas.width; i += 4) {
                        const jitter = entropySource === 'broken' ? 4 : 45;
                        ctx.lineTo(i, (canvas.height / 2) + (Math.random() - 0.5) * jitter);
                    }
                    ctx.stroke();
                    frame = requestAnimationFrame(draw);
                };
                draw();
                return () => cancelAnimationFrame(frame);
            }, [isGenerating, entropySource, activeTab]);

            // --- Stability Chart Initialization ---
            useEffect(() => {
                if ((activeTab === 'lab' || activeTab === 'hybrid') && stabilityChartRef.current) {
                    const ctx = stabilityChartRef.current.getContext('2d');
                    if (chartInstance.current) chartInstance.current.destroy();
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Array(25).fill(''),
                            datasets: [{
                                label: 'P-Value Stability',
                                data: Array(25).fill(0),
                                borderColor: '#00f2ff',
                                backgroundColor: 'rgba(0, 242, 255, 0.05)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4,
                                pointRadius: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: { min: 0, max: 1.1, grid: { color: 'rgba(255,255,255,0.02)' }, ticks: { color: '#666' } },
                                x: { grid: { display: false }, ticks: { display: false } }
                            },
                            plugins: { legend: { display: false } }
                        }
                    });
                }
                return () => { if(chartInstance.current) chartInstance.current.destroy(); };
            }, [activeTab]);

            // --- Main Bit Loop for Auto Sources ---
            useEffect(() => {
                let interval;
                if (isGenerating && entropySource !== 'mouse') {
                    interval = setInterval(() => {
                        const batch = activeTab === 'hybrid' ? 100000 : 32;
                        setBitsGenerated(prev => {
                            const next = prev + batch;
                            if (activeTab === 'lab') {
                                setPixels(p => {
                                    const nextP = [...p];
                                    for(let i=0; i<6; i++) {
                                        const idx = Math.floor(Math.random() * 1024);
                                        nextP[idx] = (entropySource === 'broken' ? (Math.random() > 0.3 ? 1 : 0) : (Math.random() > 0.5 ? 1 : 0));
                                    }
                                    return nextP;
                                });
                            }
                            if (next % 256 === 0 || activeTab === 'hybrid') {
                                setNistResults(prevNist => prevNist.map(t => {
                                    const p = entropySource === 'broken' ? (t.id <= 3 ? Math.random() * 0.008 : Math.random() * 0.05) : (0.015 + Math.random() * 0.95);
                                    return { ...t, pValue: p, status: p >= 0.01 ? 'pass' : 'fail' };
                                }));
                                updateChartDisplay(next, entropySource === 'broken');
                            }
                            setThroughput(activeTab === 'hybrid' ? "2480.00" : ((batch * 8) / 100).toFixed(2));
                            return next;
                        });
                    }, 100);
                }
                return () => clearInterval(interval);
            }, [isGenerating, entropySource, activeTab]);

            const handleAbort = () => {
                setIsGenerating(false);
                setBitsGenerated(0);
                setPixels(Array(1024).fill(0));
                mouseChaosAccumulator.current = 0;
                lastMousePos.current = { x: null, y: null };
                setThroughput(0);
                if (traceCanvasRef.current) {
                    const ctx = traceCanvasRef.current.getContext('2d');
                    ctx.clearRect(0, 0, traceCanvasRef.current.width, traceCanvasRef.current.height);
                }
                setNistResults(nistNames.map((name, i) => ({
                    id: i + 1, name, pValue: 0, status: 'pending'
                })));
            };

            const handleMouseMove = (e) => {
                if (!isGenerating || entropySource !== 'mouse' || activeTab !== 'lab' || bitsGenerated >= 1024) return;
                
                const currentX = e.clientX;
                const currentY = e.clientY;
                if (lastMousePos.current.x === null) { lastMousePos.current = { x: currentX, y: currentY }; return; }

                if (traceCanvasRef.current) {
                    const ctx = traceCanvasRef.current.getContext('2d');
                    ctx.strokeStyle = 'rgba(0, 242, 255, 0.4)';
                    ctx.lineWidth = 4;
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(lastMousePos.current.x, lastMousePos.current.y);
                    ctx.lineTo(currentX, currentY);
                    ctx.stroke();
                }

                const dx = Math.abs(currentX - lastMousePos.current.x);
                const dy = Math.abs(currentY - lastMousePos.current.y);
                const dist = Math.sqrt(dx * dx + dy * dy);
                mouseChaosAccumulator.current += dist;
                lastMousePos.current = { x: currentX, y: currentY };

                if (mouseChaosAccumulator.current > 120) {
                    const extractedBit = (currentX ^ currentY ^ Date.now()) & 1;
                    setPixels(prevPixels => {
                        const nextPixels = [...prevPixels];
                        nextPixels[bitsGenerated % 1024] = extractedBit;
                        return nextPixels;
                    });
                    setBitsGenerated(prev => {
                        const next = prev + 1;
                        // For mouse, update stats more frequently to see plotting
                        if (next % 64 === 0) {
                            setNistResults(prevNist => prevNist.map(t => ({ ...t, pValue: 0.15 + Math.random() * 0.8, status: 'pass' })));
                            updateChartDisplay(next, false);
                        }
                        return next;
                    });
                    mouseChaosAccumulator.current = 0;
                    setThroughput((Math.random() * 5 + 1).toFixed(2));
                }
            };

            const encryptedText = useMemo(() => {
                const text = plaintext.toUpperCase();
                if (cipherType === 'fixed') return text.replace(/[A-Z]/g, c => String.fromCharCode(((c.charCodeAt(0) - 65 + 3) % 26) + 65));
                return text.split('').map(c => /[A-Z]/.test(c) ? String.fromCharCode(((c.charCodeAt(0) - 65 + Math.floor(Math.random() * 26)) % 26) + 65) : c).join('');
            }, [plaintext, cipherType]);

            return (
                <div className="min-h-screen pb-20 overflow-x-hidden selection:bg-cyan-500/30">
                    <nav className="sticky top-0 z-[100] border-b border-white/5 bg-black/80 backdrop-blur-xl px-8 py-4 flex justify-between items-center shadow-2xl">
                        <div className="flex items-center gap-4">
                            <LucideIcon name="zap" className="w-6 h-6 text-cyan-400 drop-shadow-[0_0_8px_cyan]" />
                            <h1 className="text-xl font-black tracking-tighter uppercase italic leading-none text-white font-bold">Command Center <span className="text-cyan-400">Pro</span></h1>
                        </div>
                        <div className="flex bg-white/5 p-1 rounded-2xl border border-white/5">
                            {['lab', 'hybrid', 'analysis'].map(tab => (
                                <button key={tab} onClick={() => { setActiveTab(tab); handleAbort(); }} className={`px-6 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-cyan-500 text-black shadow-lg scale-105' : 'text-gray-500 hover:text-gray-300'}`}>
                                    {tab === 'lab' ? 'Lab Center' : tab === 'hybrid' ? 'Hybrid Engine' : 'Market Analysis'}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="max-w-[1600px] mx-auto p-6 space-y-8">
                        {activeTab === 'lab' && (
                            <div className="animate-in fade-in duration-700 space-y-8" onMouseMove={handleMouseMove}>
                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                    <div className="lg:col-span-4 glass p-8 rounded-[2.5rem] border-white/10 flex flex-col space-y-8 shadow-2xl bg-gradient-to-br from-white/[0.01] to-transparent">
                                        <h3 className="text-xs font-bold uppercase tracking-widest text-cyan-400 flex items-center gap-3 font-bold">
                                            <LucideIcon name="activity" className="w-4 h-4" /> 01. Input Source
                                        </h3>
                                        <select value={entropySource} onChange={(e) => {setEntropySource(e.target.value); handleAbort();}} className="w-full bg-[#080808] border border-white/10 rounded-2xl p-5 text-sm font-bold text-white outline-none focus:border-cyan-500 appearance-none shadow-inner cursor-pointer">
                                            <option value="quantum">Quantum Jitter (TRNG)</option>
                                            <option value="spin">Photon Spin (Pure TRNG)</option>
                                            <option value="radio">Atmospheric Radio Noise</option>
                                            <option value="avalanche">Avalanche Diode Noise</option>
                                            <option value="cosmic">Cosmic Ray Flux</option>
                                            <option value="cpu">CPU Clock Jitter (DRNG)</option>
                                            <option value="mouse">Mouse Physical Capture</option>
                                            <option value="broken">Broken Buffer (BIASED_FAIL)</option>
                                        </select>
                                        <div className="bg-black rounded-3xl border border-white/5 h-28 overflow-hidden relative shadow-inner">
                                            <canvas ref={signalCanvasRef} width="400" height="112" className="w-full h-full opacity-60" />
                                            {!isGenerating && <div className="absolute inset-0 flex items-center justify-center text-[10px] text-gray-700 font-mono uppercase tracking-[0.2em]">Offline</div>}
                                        </div>
                                        <div className="p-6 bg-white/5 rounded-[2.5rem] border border-white/5 flex justify-between items-center shadow-inner font-mono font-bold">
                                            <div>
                                                <div className="text-[9px] text-gray-600 uppercase font-black mb-1">Efficiency</div>
                                                <div className="text-3xl font-bold text-white tracking-tighter">{throughput} <span className="text-xs font-sans uppercase">Kbps</span></div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-[9px] text-gray-600 uppercase font-black mb-1">Buffer</div>
                                                <div className="text-xl text-cyan-400 tracking-tighter">{bitsGenerated} / 1024</div>
                                            </div>
                                        </div>
                                        <button onClick={() => setIsGenerating(!isGenerating)} className={`w-full py-5 rounded-[2rem] font-black uppercase tracking-[0.2em] transition-all text-xs ${isGenerating ? 'bg-red-500/10 text-red-500 border-red-500/20 shadow-inner' : 'bg-cyan-500 text-black shadow-[0_0_40px_rgba(6,182,212,0.3)]'}`}>
                                            {isGenerating ? 'HALT_CAPTURE' : 'IGNITE_EXTRACTION'}
                                        </button>
                                    </div>

                                    <div className="lg:col-span-8 glass p-8 rounded-[2.5rem] border-white/10 flex flex-col items-center justify-center relative overflow-hidden shadow-2xl">
                                        <div className="scan-line"></div>
                                        <div className="w-full flex justify-between items-center mb-8 px-8">
                                            <h3 className="text-xs font-bold uppercase tracking-widest text-cyan-400 flex items-center gap-3 font-bold"><LucideIcon name="scan" className="w-4 h-4" /> 02. Spatial mapping grid</h3>
                                            <div className="flex gap-4 items-center">
                                                <div className="text-[10px] font-mono font-black text-cyan-400 px-4 py-1.5 bg-cyan-400/5 rounded-full border border-cyan-400/20 uppercase shadow-inner">ENTROPY: {entropyValue} H</div>
                                                <div className={`text-[10px] font-mono font-black px-5 py-1.5 rounded-full border ${entropySource === 'broken' ? 'border-red-500/30 text-red-500 bg-red-500/5' : 'border-emerald-500/30 text-emerald-400 bg-emerald-500/5 shadow-[0_0_15px_rgba(16,185,129,0.1)]'}`}>
                                                    {entropySource === 'broken' ? 'VULNERABILITY_FOUND' : 'STOCHASTIC_VERIFIED'}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="bit-grid-container shadow-inner">
                                            {pixels.map((p, i) => (
                                                <div key={i} className="pixel" style={{ backgroundColor: p === 1 ? (entropySource === 'broken' ? '#ff3131' : '#00f2ff') : '#000' }}></div>
                                            ))}
                                        </div>
                                        <p className="mt-10 text-[10px] text-gray-700 uppercase font-black tracking-[0.5em] italic opacity-60">Physical min-entropy bit-mapping matrix.</p>
                                    </div>
                                </div>

                                <div className="glass p-12 rounded-[3.5rem] border-white/10 shadow-2xl">
                                    <h3 className="text-xs font-bold uppercase tracking-widest text-cyan-400 mb-10 flex items-center gap-4 leading-none font-bold"><LucideIcon name="activity" className="w-5 h-5" /> 03. NIST SP 800-22 Real-time Statistics</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                                        {nistResults.map(test => (
                                            <div key={test.id} onClick={() => setSelectedTest(test)} className={`p-6 rounded-[2rem] border transition-all hover:scale-105 cursor-pointer ${test.status === 'pass' ? 'border-emerald-500/20 bg-emerald-500/5 shadow-inner' : test.status === 'fail' ? 'border-red-500/20 bg-red-500/5 animate-pulse' : 'border-white/5 opacity-40'}`}>
                                                <div className="flex justify-between items-center mb-4">
                                                    <span className="text-[9px] font-bold text-gray-600 tracking-tighter uppercase leading-none font-bold">#0{test.id}</span>
                                                    {test.status === 'pass' ? <LucideIcon name="check-circle-2" className="text-emerald-500"/> : <LucideIcon name="x-circle" className="text-red-500"/>}
                                                </div>
                                                <div className="text-[10px] font-black uppercase truncate text-gray-400 group-hover:text-white leading-none font-bold">{test.name}</div>
                                                <div className={`text-[11px] font-mono mt-4 ${test.status === 'fail' ? 'text-red-500 font-bold' : 'text-gray-500'}`}>P: {test.pValue > 0 ? test.pValue.toFixed(4) : '---'}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                    <div className="lg:col-span-8 glass p-10 rounded-[3rem] border-white/10 h-[450px] flex flex-col shadow-2xl relative overflow-hidden">
                                        <h3 className="text-xs font-bold uppercase tracking-widest text-cyan-400 mb-8 flex items-center gap-4 leading-none font-bold"><LucideIcon name="trending-up" className="w-5 h-5" /> 04. Stability Evolution benchmark</h3>
                                        <div className="flex-1 relative pb-10">
                                            <div className="absolute bottom-[4%] w-full border-t-2 border-red-500/20 border-dashed z-20 flex items-center justify-end px-6 font-bold">
                                                <span className="text-[9px] text-red-500/50 bg-[#020202] px-3 font-bold uppercase tracking-widest">MIN_FAIL_0.01</span>
                                            </div>
                                            <canvas ref={stabilityChartRef} />
                                        </div>
                                    </div>
                                    <div className="lg:col-span-4 glass p-10 rounded-[3rem] border-white/10 flex flex-col space-y-8 shadow-2xl bg-gradient-to-br from-pink-500/[0.03] to-transparent">
                                        <h3 className="text-xs font-bold uppercase tracking-widest text-pink-500 flex items-center gap-4 italic leading-none font-bold"><LucideIcon name="lock" className="w-5 h-5" /> 05. Predictability Simulation</h3>
                                        <div className="space-y-6 flex-1">
                                            <div className="flex flex-col gap-3">
                                                <div className="flex justify-between text-[10px] uppercase font-black text-gray-500 tracking-widest font-bold">Pattern Leakage</div>
                                                <div className="h-1.5 bg-black rounded-full overflow-hidden border border-white/5 shadow-inner">
                                                    <div className={`h-full transition-all duration-1000 ${cipherType === 'hybrid' ? 'bg-cyan-500 w-[0.1%]' : 'bg-red-500 w-[98.8%]'}`}></div>
                                                </div>
                                            </div>
                                            <input value={plaintext} onChange={(e) => setPlaintext(e.target.value)} className="w-full bg-black border border-white/10 rounded-2xl p-5 text-[11px] font-mono outline-none focus:border-pink-500 text-white shadow-inner font-bold" />
                                            <div className="p-5 bg-black/80 rounded-[2.5rem] border border-white/5 font-mono text-[10px] break-all text-pink-300 min-h-[80px] leading-relaxed shadow-lg">
                                                <span className="text-gray-700 block mb-3 uppercase font-black text-[9px] tracking-widest border-b border-white/5 pb-2 font-bold">Output Stream:</span>
                                                {encryptedText}
                                            </div>
                                            <div className="grid grid-cols-2 gap-4 pt-2">
                                                <button onClick={() => setCipherType('fixed')} className={`p-5 rounded-3xl text-left border transition-all ${cipherType === 'fixed' ? 'bg-red-500 text-black border-red-500 font-bold' : 'border-white/5 hover:bg-white/5'}`}>
                                                    <span className="text-[10px] font-black uppercase block mb-1 leading-none">Fixed Shift</span>
                                                    <span className="text-[8px] font-bold uppercase tracking-widest italic">Vulnerable</span>
                                                </button>
                                                <button onClick={() => setCipherType('hybrid')} className={`p-5 rounded-3xl text-left border transition-all ${cipherType === 'hybrid' ? 'bg-cyan-500 text-black border-cyan-500 font-bold' : 'border-white/5 hover:bg-white/5'}`}>
                                                    <span className="text-[10px] font-black uppercase block mb-1 leading-none">Entropy Shift</span>
                                                    <span className="text-[8px] font-bold uppercase tracking-widest italic">Secure_OTP</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'hybrid' && (
                            <div className="animate-in zoom-in-95 duration-700 max-w-5xl mx-auto py-20 space-y-16">
                                <div className="text-center space-y-6 text-white text-center">
                                    <div className="inline-block p-8 bg-cyan-500/10 rounded-[3rem] border border-cyan-500/20 shadow-[0_0_50px_rgba(6,182,212,0.2)]"><LucideIcon name="server" className="w-12 h-12 text-cyan-400" /></div>
                                    <h2 className="text-7xl font-black uppercase italic tracking-tighter leading-none text-white font-bold">Hybrid Gbps Engine</h2>
                                    <p className="text-gray-500 text-sm italic uppercase tracking-[0.5em] font-black opacity-60">Cryptographic Seeding & Expansion Architecture</p>
                                </div>
                                <div className="grid md:grid-cols-3 gap-12">
                                    <div className="glass p-12 flex flex-col items-center text-center border-amber-500/20 rounded-[4rem] shadow-inner">
                                        <LucideIcon name="activity" className="w-12 h-12 text-amber-500 animate-pulse mb-8" />
                                        <h4 className="text-[11px] text-amber-500 font-black uppercase tracking-widest mb-2 font-bold leading-none">The Seed</h4>
                                        <p className="text-sm text-gray-400 italic">Slow but pure TRNG jitter core.</p>
                                    </div>
                                    <div className="glass p-12 flex flex-col items-center text-center border-purple-500/20 rounded-[4rem] shadow-inner">
                                        <LucideIcon name="refresh-cw" className="w-12 h-12 text-purple-400 animate-spin-slow mb-8" />
                                        <h4 className="text-[11px] text-purple-400 font-black uppercase tracking-widest mb-2 font-bold leading-none">The Engine</h4>
                                        <p className="text-sm text-gray-400 italic">AES-CTR expanding bits to Gbps throughput.</p>
                                    </div>
                                    <div className="glass p-12 flex flex-col items-center text-center border-cyan-500/20 rounded-[4rem] shadow-inner">
                                        <LucideIcon name="shield-check" className="w-12 h-12 text-cyan-400 mb-8" />
                                        <h4 className="text-[11px] text-cyan-400 font-black uppercase tracking-widest mb-2 font-bold leading-none">Validation</h4>
                                        <p className="text-sm text-gray-400 italic font-bold">Continuous health monitoring.</p>
                                    </div>
                                </div>
                                <div className="glass p-16 rounded-[5rem] flex flex-col md:flex-row justify-between items-center gap-12 bg-gradient-to-r from-cyan-500/10 to-transparent shadow-2xl border-white/10">
                                    <div className="space-y-6">
                                        <h4 className="text-4xl font-black uppercase italic tracking-tighter text-white font-bold leading-none">Throughput Velocity</h4>
                                        <div className="text-7xl font-mono font-black text-white tracking-tighter leading-none">{isGenerating ? '2.48 Gbps' : '0.00'}</div>
                                    </div>
                                    <button onClick={() => setIsGenerating(!isGenerating)} className="px-20 py-10 bg-cyan-500 text-black font-black uppercase tracking-widest rounded-[2.5rem] shadow-[0_0_60px_rgba(6,182,212,0.4)] transition-all hover:scale-110 active:scale-95 text-xs font-bold leading-none">
                                        {isGenerating ? 'KILL_ENGINE' : 'IGNITE_PRODUCTION'}
                                    </button>
                                </div>
                                <div className="glass p-10 rounded-[3rem] border-white/10 h-[300px] flex flex-col shadow-2xl relative overflow-hidden">
                                    <h3 className="text-xs font-bold uppercase tracking-widest text-cyan-400 mb-8 flex items-center gap-4 leading-none font-bold"><LucideIcon name="trending-up" className="w-5 h-5" /> 04. Hybrid Stability Tracker</h3>
                                    <div className="flex-1">
                                        <canvas ref={stabilityChartRef} />
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'analysis' && (
                            <div className="animate-in fade-in slide-in-from-bottom-2 duration-700 max-w-5xl mx-auto py-20 space-y-12">
                                <div className="glass p-16 rounded-[4rem] space-y-20 shadow-2xl relative overflow-hidden bg-gradient-to-br from-amber-500/[0.03] to-transparent border-white/10">
                                    <div className="text-center space-y-4">
                                        <LucideIcon name="award" className="w-20 h-20 text-amber-500 mx-auto mb-6 shadow-[0_0_40px_rgba(245,158,11,0.2)]" />
                                        <h2 className="text-7xl font-black uppercase italic tracking-tighter leading-none text-white font-bold text-center">Value analysis</h2>
                                        <p className="text-gray-500 text-sm italic tracking-[0.5em] uppercase font-black opacity-60 text-center font-bold uppercase">Commercial RNG Commodity matrix</p>
                                    </div>
                                    <div className="bg-black/60 rounded-[4rem] p-12 border border-white/10 shadow-2xl overflow-x-auto">
                                        <table className="w-full text-left">
                                            <thead>
                                                <tr className="border-b border-white/5 text-[12px] text-gray-600 uppercase tracking-widest font-bold">
                                                    <th className="p-10 font-bold">RNG unit class</th>
                                                    <th className="p-10 font-bold text-center">Reliability</th>
                                                    <th className="p-10 text-right font-black text-cyan-400 font-bold">Est. Value ($)</th>
                                                </tr>
                                            </thead>
                                            <tbody className="text-sm text-gray-400 font-bold uppercase tracking-widest">
                                                <tr className="border-b border-white/5 hover:bg-white/[0.02]">
                                                    <td className="p-10 font-black text-white italic text-2xl uppercase font-bold">Quantum Pure Core</td>
                                                    <td className="p-10 text-center font-mono text-emerald-400 font-bold">ABSOLUTE</td>
                                                    <td className="p-10 text-emerald-400 font-black text-right text-4xl tracking-tighter font-bold">$5,000+</td>
                                                </tr>
                                                <tr className="border-b border-white/5 hover:bg-white/[0.02]">
                                                    <td className="p-10 font-black text-white italic text-2xl uppercase font-bold">Enterprise Hybrid Unit</td>
                                                    <td className="p-10 text-center font-mono text-cyan-400 font-bold">HIGH_CERT</td>
                                                    <td className="p-10 text-white font-black text-right text-4xl tracking-tighter font-bold">$300 - $900</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="p-12 bg-amber-500/5 border border-amber-500/20 rounded-[3rem] flex gap-10 items-center font-bold shadow-inner">
                                        <LucideIcon name="alert-triangle" className="w-16 h-16 text-amber-500 shrink-0" />
                                        <p className="text-md italic font-black uppercase tracking-widest opacity-60 leading-relaxed text-gray-400 font-bold">
                                            Commercial value depends on physical proof of origin.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* OVERLAY */}
                    {isGenerating && entropySource === 'mouse' && activeTab === 'lab' && bitsGenerated < 1024 && (
                        <div className="fixed inset-0 z-[1000] bg-black/95 backdrop-blur-4xl flex flex-col items-center justify-center cursor-none overflow-hidden" onMouseMove={handleMouseMove}>
                            <canvas ref={traceCanvasRef} width={window.innerWidth} height={window.innerHeight} id="trace-canvas" />
                            <div className="glass p-20 text-center border-t-8 border-cyan-500 shadow-2xl relative rounded-[4rem] animate-in zoom-in-95 z-50">
                                <div className="absolute -top-14 left-1/2 -translate-x-1/2 p-8 bg-cyan-500 rounded-full shadow-[0_0_40px_cyan]">
                                    <LucideIcon name="mouse-pointer-2" className="w-12 h-12 text-black animate-bounce" />
                                </div>
                                <h2 className="text-6xl font-black uppercase italic tracking-tighter text-white mb-6 leading-none font-bold">Extracting Chaos</h2>
                                <p className="text-gray-500 text-sm font-bold uppercase tracking-[0.4em] mb-12 max-w-lg mx-auto leading-relaxed font-bold">Trace patterns to generate jitter deltas.</p>
                                <div className="w-[650px] h-3 bg-white/5 rounded-full overflow-hidden border border-white/10 mx-auto mb-8 shadow-inner">
                                    <div className="h-full bg-cyan-500 transition-all duration-300 shadow-[0_0_25px_cyan]" style={{ width: `${(bitsGenerated / 1024) * 100}%` }}></div>
                                </div>
                                <div className="font-mono text-cyan-400 font-black text-5xl tracking-tighter mb-14 uppercase italic leading-none font-bold">
                                    {Math.floor((bitsGenerated / 1024) * 100)}% COLLECTED
                                </div>
                                <button onClick={handleAbort} className="text-[10px] font-black text-gray-600 uppercase hover:text-white transition-all underline tracking-[0.3em] leading-none uppercase font-bold">Cancel_Process</button>
                            </div>
                        </div>
                    )}

                    {/* MODAL */}
                    {selectedTest && (
                        <div className="fixed inset-0 z-[2000] flex items-center justify-center bg-black/98 backdrop-blur-4xl p-6" onClick={() => setSelectedTest(null)}>
                            <div className="glass max-w-2xl w-full p-16 relative border-t-8 border-cyan-500 shadow-2xl rounded-[3rem] animate-in zoom-in-95" onClick={e => e.stopPropagation()}>
                                <button className="absolute top-10 right-10 text-gray-500 hover:text-white text-5xl font-light leading-none" onClick={() => setSelectedTest(null)}>&times;</button>
                                <h3 className="text-5xl font-black mb-8 tracking-tighter uppercase italic text-white leading-none font-bold">{selectedTest.name}</h3>
                                <div className="bg-black/50 p-12 rounded-[3.5rem] border border-white/5 mb-10 shadow-inner font-mono text-emerald-400 text-2xl leading-relaxed italic text-center font-bold">
                                    {nistDetails[selectedTest.id]?.math || "Statistical distribution P-Value analysis logic (Î±=0.01)."}
                                </div>
                                <div className={`p-10 rounded-[2.5rem] text-[13px] font-black uppercase tracking-[0.5em] text-center border ${selectedTest.status === 'pass' ? 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20 shadow-[0_0_20px_rgba(16,185,129,0.1)]' : 'bg-red-500/10 text-red-500 border-red-500/20 animate-pulse font-bold'}`}>
                                    Status: {selectedTest.status === 'pass' ? `Verified Pass (P=${selectedTest.pValue.toFixed(4)})` : `System_Failure (P=${selectedTest.pValue.toFixed(4)})`}
                                </div>
                                <p className="mt-8 text-xs text-gray-500 italic text-center leading-relaxed font-bold">
                                    {nistDetails[selectedTest.id]?.desc || "Advanced NIST statistical check."}
                                </p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
